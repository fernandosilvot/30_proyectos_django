<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block titulo %}Opcion Default{% endblock titulo %}</title>
    <link rel="icon" href="{% static 'images/ico.svg' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
    {% block css %}
    
    {% endblock css %}
  </head>
  <header>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary mt-3 ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'images/ico.svg' %}" alt="Blog-personal" width="30" height="24">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'PaginaPrincipal' %}">Inicio</a>
                    </li>
                </ul>
                {% if user_profile %}
                <div class="flex-shrink-0 dropdown">
                    <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                      <img src="{{ user_profile.profile_picture.url }}" alt="mdo" width="32" height="32" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu text-small shadow" style="">
                      <li><a class="dropdown-item" href="{% url 'Perfil' id=user_profile.id %}">Perfil</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="{% url 'Logout' %}">Cerrar sesi√≥n</a></li>
                    </ul>
                  </div>
                {% else %}
                <div class="flex-shrink-0 dropdown">
                    <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                      <img src="{% static 'images/icono_user.svg' %}" alt="mdo" width="32" height="32" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu text-small shadow" style="">
                      <li><a class="dropdown-item" href="{% url 'Ingresar' %}">Ingresar</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="{% url 'Registrar' %}">Registrarse</a></li>
                    </ul>
                  </div>
                {% endif %}
            </div>
        </div>
    </nav>
    </div>
  </header>
<body>
<div class="container">
    {% block contenido %}
    
      
    
    {% endblock contenido %}
</div>
<footer>

</footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    {% block js %}
    
    {% endblock  %}
    <script src="{% static 'js/navbar.js' %}"></script>
  </body>
</html>
